spring:
  datasource:
    url: 'jdbc:mysql://localhost:3306/xmlless?characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=UTC&allowPublicKeyRetrieval=true'
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: MybatisXMLLessSpringBootStarter
mybatis:
  configuration:
    map-underscore-to-camel-case: "true"
  mapper-locations: classpath:mapper/*.xml
mybatis-plus:
  global-config:
    db-config:
      table-prefix: t_
      table-underline: true
  mapper-locations: ${mybatis.mapper-locations}
logging:
  config: classpath:logback.xml
