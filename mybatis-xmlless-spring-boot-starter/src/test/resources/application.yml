spring:
  datasource:
    url: 'jdbc:mysql://localhost:3307/xmlless?characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
    &serverTimezone=UTC&allowPublicKeyRetrieval=true'
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: MybatisXMLLessSpringBootStarter
mybatis:
  configuration:
    map-underscore-to-camel-case: "true"
  mapper-locations: classpath:mapper/*.xml
mybatis-plus:
  global-config:
    db-config:
      table-prefix: t_
      table-underline: true
      schema: xmlless
  mapper-locations: ${mybatis.mapper-locations}
  type-aliases-package: com.aegis.mybatis.**.bean
logging:
  config: classpath:logback.xml
